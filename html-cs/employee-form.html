<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="my-style.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Employee Details</h2>
        <form action="hello.html" method="post" class="form-group">

            <div class="row">
                <div class="col-xl-6">
                    <div class="row">
                        <div class="col-lg-3">
                            <label for="employeeName" class="form-label">Employee Name</label>
                        </div>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="employeeName" id="employeeName"
                                placeholder="Input your name" required pattern="[a-zA-Z\s]+">
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="row">
                        <div class="col-lg-3">
                            <label class="form-label" for="employeeId">ID</label>
                        </div>
                        <div class="col-lg-9">
                            <input class="form-control" type="number" name="employeeId" id="employeeId"
                                placeholder="Inpunt ID" min="0" minlength="6">
                        </div>
                    </div>
                </div>
</div>
                <div>
                    <label class="form-label" for="joinDate">Date Joined</label>
                    <input class="form-control" type="date" name="joinDate" id="joinDate">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-danger" type="reset">Clear Form</button>
                </div>
        </form>
    </div>
</body>

</html>
